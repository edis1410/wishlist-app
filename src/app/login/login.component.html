<div
  class="flex flex-col items-center justify-center h-screen bg-gradient-to-b from-purple-500 to-pink-500"
>
  <h1 class="text-4xl text-white font-bold mb-8">{{'welcome'| transloco}}</h1>
  <form
    class="w-full max-w-md bg-white rounded-lg px-8 pt-6 pb-8 mb-4"
    [formGroup]="loginForm"
    (ngSubmit)="attemptLogin()"
  >
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="email">
        {{'email'| transloco}}
      </label>
      <input
        id="email"
        type="email"
        formControlName="email"
        required
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="{{'emailPlaceholder'| transloco}}"
      />
      <div
        class="text-red-600 mt-2"
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
      >
        <div *ngIf="email?.errors?.['required']">{{'emailRequired'| transloco}}</div>
        <div *ngIf="email?.errors?.['email']">
          {{'emailFormat'| transloco}}
        </div>
      </div>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="password">
        {{'password'| transloco}}
      </label>
      <input
        id="password"
        type="password"
        formControlName="password"
        required
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="{{'passwordPlaceholder'| transloco}}"
      />
      <div
        class="text-red-600 mt-2"
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
      >
        <div *ngIf="password?.errors?.['required']">
          {{'passwordRequired'| transloco}}
        </div>
      </div>
    </div>
    <div class="text-red-600 mb-2" *ngIf="logErr === true">
      {{'loginError'| transloco}}
    </div>
    <div class="flex items-center justify-between">
      <button
        type="submit"
        class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
      {{'login'| transloco}}
      </button>
      <div class="text-sm">
        {{'dontHave'| transloco}}
        <a
          class="ml-1 font-semibold text-purple-500 hover:text-purple-700"
          [routerLink]="['/register']"
        >
        {{'registerHere'| transloco}}
        </a>
      </div>
    </div>
  </form>
</div>

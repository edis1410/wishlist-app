<p class="mt-20 ml-4">Create a new event!</p>
<div
  class="flex w-full h-full border shadow-md border-neutral-500 justify-center"
>
  <form
    class="mt-8 mb-8 space-y-6"
    [formGroup]="createEventForm"
    (ngSubmit)="createEvent()"
  >
    <div class="-space-y-px rounded-md shadow-sm">
      <input
        id="name"
        type="text"
        formControlName="name"
        required
        class="relative block w-full rounded-t-md border-0 py-1.5 pl-2 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        placeholder="Event name"
      />
      <input
        id="date"
        type="date"
        formControlName="date"
        required
        class="relative block w-full rounded-b-md border-0 py-1.5 px-2 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        placeholder="Date"
      />
    </div>
    <button
      [routerLink]="['/events']"
      type="submit"
      class="group relative flex w-full cursor-pointer justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white hover:bg-indigo-500"
    >
      Create event
    </button>
  </form>
</div>

<div class="flex justify-center mt-28">
  <div class="w-full max-w-lg bg-white rounded-lg shadow-md">
    <h2 class="px-6 py-4 text-2xl font-bold">{{'createEventTitle'| transloco}}</h2>
    <form class="px-6 py-4 space-y-4" [formGroup]="createEventForm" (ngSubmit)="createEvent()">
      <div>
        <label for="name" class="block text-gray-700 font-medium mb-2">{{'eventName'| transloco}}</label>
        <input id="name" type="text" formControlName="name"  class="input-field" placeholder="{{'eventNamePlaceholder'| transloco}}" required/>
      </div>
      <div>
        <label for="date" class="block text-gray-700 font-medium mb-2">{{'date'| transloco}}</label>
        <input id="date" type="date" formControlName="date" required class="input-field" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-2">{{'eventPassword'| transloco}}</label>
        <div class="flex items-center space-x-2">
          <input id="password" [type]="show ? 'text' : 'password'" formControlName="password" required class="input-field" placeholder="{{'eventPassPlaceholder'| transloco}}" />
          <button class="btn-show-hide" (click)="passwordShow()">
            {{'showHidePass'| transloco}}
          </button>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <label for="true" class="text-gray-700 font-medium">{{'multiple'| transloco}}</label>
        <input id="true" type="radio" formControlName="solo"  value="false" checked/>
        <label for="true">{{'yes'| transloco}}</label>
        <input id="false" type="radio" formControlName="solo" value="true"/>
        <label for="false">{{'no'| transloco}}</label>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="btn-submit">
          {{'createEvent'| transloco}}
        </button>
      </div>
    </form>
  </div>
</div>

<!-- TailwindCSS classes -->
<style>
  .input-field {
    width: calc(100% - 2rem); 
    padding: 0.75rem;
    border: 1px solid #e2e8f0;
    border-radius: 0.375rem;
    font-size: 1rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }

  .btn-show-hide {
    padding: 0.5rem;
    border: 1px solid #4f46e5;
    border-radius: 0.375rem;
    background-color: #4f46e5;
    color: white;
    transition: background-color 0.3s ease-in-out;
  }

  .btn-show-hide:hover {
    background-color: #4338ca;
  }

  .btn-submit {
    padding: 1rem 1.5rem;
    border: none;
    border-radius: 0.375rem;
    background-color: #4f46e5;
    color: white;
    transition: background-color 0.3s ease-in-out;
  }

  .btn-submit:hover {
    background-color: #4338ca;
  }
</style>

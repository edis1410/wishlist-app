<div class="flex justify-center space-x-16 mt-28">
  <!-- Create a new event -->
  <div class="w-full max-w-lg bg-white rounded-lg shadow-md">
    <h2 class="px-6 py-4 text-2xl font-bold">{{'createEventTitle'| transloco}}</h2>
    <form
      class="px-6 py-4 space-y-4"
      [formGroup]="createEventForm"
      (ngSubmit)="createEvent()"
    >
      <!-- Event name -->
      <div>
        <label for="name" class="block text-gray-700 font-medium mb-2">
          {{'eventName'| transloco}}
        </label>
        <input
          id="name"
          type="text"
          formControlName="name"
          required
          class="w-full border-gray-300 px-4 py-2 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="{{'eventNamePlaceholder'| transloco}}"
        />
      </div>
      <!-- Date -->
      <div>
        <label for="date" class="block text-gray-700 font-medium mb-2">
          {{'date'| transloco}}
        </label>
        <input
          id="date"
          type="date"
          formControlName="date"
          required
          class="w-full border-gray-300 px-4 py-2 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <!-- Event password -->
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-2">
          {{'eventPassword'| transloco}}
        </label>
        <div class="flex items-center space-x-2">
          <input
            id="password"
            [type]="show ? 'text' : 'password'"
            formControlName="password"
            required
            class="w-full border-gray-300 px-4 py-2 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="{{'eventPassPlaceholder'| transloco}}"
          />
          <button class="border px-3 py-1 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white" (click)="passwordShow()">
            <!-- {{ show ? "{{'hidePass'| transloco}}" : "{{'showPass'| transloco}}" }} -->
            {{'showHidePass'| transloco}}
          </button>
        </div>
      </div>
      <!-- Multiple people getting gifts? -->
      <div class="flex items-center space-x-4">
        <label for="true" class="text-gray-700 font-medium">{{'multiple'| transloco}}</label>
        <input
          id="true"
          type="radio"
          formControlName="solo"
          value="false"
          class=""
        />
        <label for="true">{{'yes'| transloco}}</label>
        <input
          id="false"
          type="radio"
          formControlName="solo"
          value="true"
          class=""
        />
        <label for="false">{{'no'| transloco}}</label>
      </div>
      <!-- Create event button -->
      <div class="flex justify-end">
        <button
          [routerLink]="['/events']"
          type="submit"
          class="inline-flex items-center justify-center px-6 py-3 mt-4 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
        {{'createEvent'| transloco}}
        </button>
      </div>
    </form>
  </div>
</div>

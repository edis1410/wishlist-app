<div class="flex flex-col justify-center items-center min-h-screen bg-gray-100">
  <p class="mt-8 font-bold text-xl">{{ id }}</p>

  <table class="table-auto w-full mt-8">
    <thead>
      <tr>
        <th class="px-4 py-2 text-left">Name</th>
        <th class="px-4 py-2 text-left">Price</th>
        <th class="px-4 py-2 text-left">Link</th>
        <th class="px-4 py-2 text-left">Person</th>
        <th class="px-4 py-2 text-left">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items | keyvalue">
        <td class="border px-4 py-2">{{ item.value.name }}</td>
        <td class="border px-4 py-2">{{ item.value.price }}</td>
        <td class="border px-4 py-2">{{ item.value.link }}</td>
        <td class="border px-4 py-2">{{ item.value.user }}</td>
        <td class="border px-4 py-2">
          <button
            (click)="deleteItem(item.value.name)"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="flex justify-center mt-8">
    <a
      [routerLink]="['/', id, 'add-item']"
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-4"
    >
      Add Item
    </a>
    <button
      (click)="leaveEvent()"
      [routerLink]="['/events']"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Leave Event
    </button>
  </div>
</div>
